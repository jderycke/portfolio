# Default application configuration that all configurations inherit from.
# Linter definitions are located here -> https://github.com/brigade/scss-lint/blob/master/lib/scss_lint/linter/README.md

scss_files: 'app/styles/**/*.scss'

### Files generated by grunt-webfont, grunt-sprite, and Grunt-svgsprite are to be excluded from linting
exclude:
  - 'app/styles/**/*_sprites-xs.scss'
  - 'app/styles/**/*_sprites-sm.scss'
  - 'app/styles/**/*_sprites-md.scss'
  - 'app/styles/**/*_sprites-lg.scss'
  - 'app/styles/**/*-sprite.scss'
  - 'app/styles/**/_icons.scss'

linters:
  BangFormat:
    enabled: false

  BemDepth:
    enabled: false

  BorderZero:
    enabled: true

  CapitalizationInSelector:
    enabled: true

  ColorKeyword:
    enabled: true

  ColorVariable:
    enabled: false # Story 11861 tracks the need to enable this rule

  Comment:
    enabled: true

  DebugStatement:
    severity: error
    enabled: true

  DeclarationOrder:
    enabled: false # Story 11862 tracks the need to enable this rule

  DuplicateProperty:
    enabled: false # Story 11863 tracks the need to enable this rule

  ElsePlacement:
    enabled: true

  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: true

  EmptyRule:
    enabled: true

  FinalNewline:
    enabled: false
    present: true

  HexLength:
    enabled: false
    style: short # or 'long'

  HexNotation:
    enabled: true
    style: lowercase # or 'uppercase'

  HexValidation:
    enabled: true

  IdSelector:
    enabled: false # Story 11864 tracks the need to enable this rule

  ImportantRule:
    enabled: false # Story 11866 tracks the need to enable this rule

  ImportPath:
    enabled: true
    leading_underscore: false
    filename_extension: false

  Indentation:
    enabled: true
    width: 4

  LeadingZero:
    enabled: true
    style: exclude_zero # or 'include_zero'

  MergeableSelector:
    enabled: true
    force_nesting: true

  NameFormat:
    enabled: false # Story 11871 tracks the need to enable this rule
    convention: hyphenated_lowercase
    convention_explanation: 'Functions, mixins, variables and placeholders should be hyphenated (-) and in lowercase'

  NestingDepth:
    enabled: true
    max_depth: 9 # Story 11868 tracks the need to reduce this to 3

  PropertyCount:
    enabled: false

  PlaceholderInExtend:
    enabled: false

  PropertySortOrder:
    enabled: false

  PropertyUnits:
    enabled: false

  PropertySpelling:
    enabled: true
    extra_properties: []

  PseudoElement:
    enabled: false

  QualifyingElement:
    enabled: false # Story 11867 tracks the need to enable this rule

  SelectorDepth:
    enabled: true
    max_depth: 8 # Story 11870 tracks the need to reduce this to 3

  SelectorFormat:
    enabled: false # Story 11872 tracks the need to enable this rule
    convention: hyphenated_BEM

  Shorthand:
    enabled: true

  SingleLinePerSelector:
    enabled: true

  SpaceAfterComma:
    enabled: true

  SpaceAfterPropertyColon:
    enabled: true

  SpaceAfterPropertyName:
    enabled: true

  SpaceBeforeBrace:
    enabled: true
    allow_single_line_padding: false

  SpaceBetweenParens:
    enabled: false
    spaces: 0

  StringQuotes:
    enabled: true
    style: single_quotes # or double_quotes

  TrailingSemicolon:
    enabled: true

  TrailingWhitespace:
    enabled: false

  TrailingZero:
    enabled: true

  UnnecessaryMantissa:
    enabled: true

  UnnecessaryParentReference:
    enabled: true

  UrlFormat:
    enabled: true

  UrlQuotes:
    enabled: true

  VariableForProperty:
    enabled: true

  VendorPrefix:
    enabled: true

  ZeroUnit:
    enabled: true

  Compass::*:
    enabled: false

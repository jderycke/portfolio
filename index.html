    <body>
        <header class="site-header">
            <div class="site-header__container">
                <a href="/" class="site-header__logo" title="Home" data-ga-category="Logo" data-ga-action="Click" data-ga-label="Logo">
                    <span class="srt">Jamie De Rycke - Web Developer, North Wales</span>
                    <span class="site-header__logo__dot font-effect-wallpaper"></span>
                </a>
            </div>
        </header>

        <div id="app"></div>

        <footer id="footer" class="site-footer">
            <div class="site-footer__container container">
                <small class="site-footer__copyright">&copy; 2018 Jamie De Rycke. All Rights Reserved. Handcrafted pixels &amp; Code.</small>
                <ul class="social">
                    <li class="social__item">
                        <a class="social__link social--facebook" href="http://www.facebook.com/jamie.derycke/" title="Facebook" target="_blank" data-ga-category="Social links" data-ga-action="Click" data-ga-label="Facebook" rel="noopener">
                            <span class="social__link__text">Facebook</span>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link social--twitter" href="http://www.twitter.com/jderycke/" title="Twitter" target="_blank" data-ga-category="Social links" data-ga-action="Click" data-ga-label="Twitter" rel="noopener">
                            <span class="social__link__text">Twitter</span>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link social--google-plus" href="http://plus.google.com/u/0/113337118368975520999/posts/" title="Google+" target="_blank" data-ga-category="Social links" data-ga-action="Click" data-ga-label="Google+" rel="noopener">
                            <span class="social__link__text">Google+</span>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link social--linkedin" href="http://uk.linkedin.com/in/jamiederycke/" title="LinkedIn" target="_blank" data-ga-category="Social links" data-ga-action="Click" data-ga-label="LinkedIn" rel="noopener">
                            <span class="social__link__text">LinkedIn</span>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link fab social--flickr" href="http://www.flickr.com/photos/jamiederycke/" title="See more at Flickr" target="_blank" data-ga-category="See More" data-ga-action="Click" data-ga-label="Flickr" rel="noopener">
                            <span class="social__link__text">Flickr</span>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link social--fivehundred" href="http://500px.com/jamiederycke" title="See more at 500px" target="_blank" data-ga-category="See More" data-ga-action="Click" data-ga-label="500px" rel="noopener">
                            <span class="social__link__text">500px</span>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>

        <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
        <!-- built files will be auto injected -->

        <amp-analytics type="googleanalytics" id="analytics-ga-visibility">
            <script type="application/json">
                {
                    "vars": {
                        "account": "UA-39364857-1"
                    },
                    "triggers": {
                        "trackPageview": {
                        "on": "visible",
                        "request": "pageview"
                    }
                }
            }
          </script>
        </amp-analytics>

        <amp-install-serviceworker src="sw.js" layout="nodisplay"></amp-install-serviceworker>
    </body>
</html>
